<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>TODO LIST</title>
</head>
<body>    

    <div ng-controller="ToDoCtrl as items">
        <form id="form">
            <h1>TODO LIST</h1>
            <h4>A place to store the things you have to do!</h4>
           <input type="text" ng-model="form.item" value="item" placeholder="Find your to-dos!">
           <!-- <section ng-class="{ 'sibling': things. === 'sibling' }"> -->
            <ol>
                <li ng-repeat="things in items.list track by $index" ng-class="{'completed': things.completed === true}"><button type="button" ng-if="things.completed === false" ng-click="items.completed($index)" class="second_button">Complete</button> {{ things.task }}<i class="material-icons">clear</i></li>
            </ol>
              <input type="text" ng-model="form.item" value="item" placeholder="Add your todo!">
              <button ng-click="addItem()" id="button">Add</button>
        </form>
    </div>

    <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
    <script src="module.js"></script>
    <script src="controller.js"></script>
</body>
</html>
